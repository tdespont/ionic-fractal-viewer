<ion-header>
    <ion-navbar>
        <ion-title>
            Mandelbrot
        </ion-title>
        <ion-buttons end>
            <button id="rewindButton" ion-button icon-only (tap)=rewind()>

            <button id="resetButton" ion-button icon-only (tap)=reset()>
                <ion-icon name="refresh"></ion-icon>

</ion-header>

<ion-content padding>

        <canvas #canvas></canvas>
    </div>
</ion-content>
