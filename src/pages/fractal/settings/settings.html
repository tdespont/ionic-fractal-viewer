<ion-header>
  <ion-navbar>
    <ion-title>
      Settings
    </ion-title>
    <ion-buttons end>
      <button id="okButton" ion-button (tap)=changeSettings()>
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list>
      <ion-list-header>
        Max iteration
        <ion-badge item-end color="secondary">{{maxIteration}}</ion-badge>
      </ion-list-header>
      <ion-item>
        <ion-range min="200" max="700" pin="true" [(ngModel)]="maxIteration" color="secondary">
          <ion-label range-left>200</ion-label>
          <ion-label range-right>700</ion-label>
        </ion-range>
      </ion-item>
    </ion-list>

    <ion-list>
      <ion-list-header>
        Color gradient size
        <ion-badge item-end color="secondary">{{gradientSize}}</ion-badge>
      </ion-list-header>
      <ion-item>
        <ion-range min="10" max="100" pin="true" [(ngModel)]="gradientSize" color="secondary">
          <ion-label range-left>10</ion-label>
          <ion-label range-right>100</ion-label>
        </ion-range>
      </ion-item>
    </ion-list>

    <ion-list>
        <ion-list-header>
          Pixel scale
          <ion-badge item-end color="secondary">{{scale}}</ion-badge>
        </ion-list-header>
        <ion-item>
          <ion-range min="1" max="3" step="1" snaps="true" pin="true" [(ngModel)]="scale" color="secondary">
            <ion-label range-left>1</ion-label>
            <ion-label range-right>3</ion-label>
          </ion-range>
        </ion-item>
      </ion-list>
  </ion-list>

</ion-content>
